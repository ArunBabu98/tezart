<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tezart - Dart library to connect to Tezos clients. Send transactions and interact with smart contracts.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      homepage: 'home.md'
      coverpage: true,
      name: 'tezart',
      repo: 'https://github.com/moneytrackio/tezart',
      loadSidebar: true,
      markdown: {
          // https://marked.js.org/#/USING_PRO.md#renderer
          renderer: {
              image: function(href, title) {
                  return `<img src="${href}" data-origin="${href}" alt="${title}">`
              }
          }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Prism -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sh.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-dart.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script> 
</body>
</html>
