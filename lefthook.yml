pre-commit:
  parallel: true
  commands:
    dartanalyzer:
      files: &staged_files git status --short | grep '^\w.' | xargs ls -1 2>/dev/null | grep .dart$ | grep -v .mocks.dart$
      run: dartanalyzer --fatal-infos --fatal-warnings {files}

    dartfmt:
      files: *staged_files
      run: dartfmt --set-exit-if-changed -l "120" -n {files}
